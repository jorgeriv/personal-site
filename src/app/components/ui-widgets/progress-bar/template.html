<div class="pure-g">
  <div class="pure-u-2-5">{{label}}</div>
  <div class="pure-u-3-5">
    <div class="progress-bar">
      <div class="label">{{progress}}/100 <span ng-if="description">({{description}})</span></div>
      <div class="bar">
        <div class="progress" style="width:{{progress}}%"></div>
      </div>
    </div>
  </div>
</div>
